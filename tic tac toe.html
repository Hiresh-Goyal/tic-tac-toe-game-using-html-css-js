<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 style="width: 100%;">TIC TAC TOE</h1>
        <div style="height: 30px; width: 100%;"></div>
        <h2 id="turn" style="width: 100%;">It is O's turn</h2>
        <div style="height: 30px; width: 100%;"></div>
        <h1 class="win hide" style="width: 100%;">Winner</h1>
    </div>
    <div class="contain">
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </div>

    <button id="reset"> Reset Game</button>

    <script src="app.js"></script>
</body>
</html>
